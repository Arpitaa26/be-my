<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="gradient-background min-h-screen overflow-hidden">

  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center p-4 w-full max-w-md">

      <img
        id="imageDisplay"
        src="./images/image1.gif"
        alt="Cute kitten"
        class="rounded-md object-cover h-[220px] sm:h-[260px] md:h-[300px]"
      />

      <h2
        id="valentineQuestion"
        class="font-bold italic text-[#bd1e59] my-4 text-center
               text-2xl sm:text-3xl md:text-4xl"
      >
        Will you be my Valentine?
      </h2>

      <div
        class="flex gap-4 pt-4 items-center justify-center flex-wrap"
        id="responseButtons"
      >
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center
                 rounded-md text-lg sm:text-xl
                 min-h-12 min-w-[90px]
                 px-5 py-2
                 bg-green-500 hover:bg-green-400
                 text-white transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="inline-flex items-center justify-center
                 rounded-md text-lg sm:text-xl
                 min-h-12 min-w-[90px]
                 px-5 py-2
                 bg-red-500 hover:bg-red-700
                 text-white transition"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <!-- ðŸ”Š PIXABAY "NO NO NO" SOUND -->
  <audio id="noNoSound">
    <source src="./sounds/no-no-no.mp3" type="audio/mpeg">
  </audio>

<script type="module">
  import confetti from 'https://cdn.skypack.dev/canvas-confetti';

  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const imageDisplay = document.getElementById('imageDisplay');
  const valentineQuestion = document.getElementById('valentineQuestion');
  const responseButtons = document.getElementById('responseButtons');
  const noNoSound = document.getElementById('noNoSound');

  let noClickCount = 0;
  let escapeCount = 0;
  const MAX_ESCAPES = 3;
  let clickUnlocked = false;

  const imagePaths = [
    "./images/image1.gif",
    "./images/image2.gif",
    "./images/image3.gif",
    "./images/image4.gif",
    "./images/image5.gif",
    "./images/image6.gif",
    "./images/image7.gif"
  ];

  const noTexts = [
    "No",
    "Are you sure?",
    "Pookie please ðŸ¥º",
    "Don't do this to me :(",
    "You're breaking my heart ðŸ’”",
    "I'm gonna cry... ðŸ˜­"
  ];

  function moveNoButton() {
    if (clickUnlocked) return;

    // ðŸ”Š PLAY PIXABAY "NO NO NO" SOUND
    noNoSound.currentTime = 0;
    noNoSound.volume = 0.5;
    noNoSound.play();

    const padding = 20;
    const rect = noButton.getBoundingClientRect();

    const maxX = window.innerWidth - rect.width - padding;
    const maxY = window.innerHeight - rect.height - padding;

    noButton.style.position = "fixed";
    noButton.style.left = `${Math.random() * maxX}px`;
    noButton.style.top = `${Math.random() * maxY}px`;

    escapeCount++;
    if (escapeCount >= MAX_ESCAPES) {
      clickUnlocked = true;
    }
  }

  noButton.addEventListener('mouseenter', moveNoButton);
  noButton.addEventListener('touchstart', moveNoButton);

  noButton.addEventListener('click', () => {
    if (!clickUnlocked) return;

    if (noClickCount < 5) {
      noClickCount++;

      imageDisplay.src = imagePaths[noClickCount];
      noButton.textContent = noTexts[noClickCount] || "No";

      escapeCount = 0;
      clickUnlocked = false;
    }
  });

  yesButton.addEventListener('click', () => {
    imageDisplay.src = './images/image7.gif';
    valentineQuestion.textContent = "Happy Valentineâ€™s Day ðŸ’–âœ¨";
    responseButtons.style.display = 'none';

    confetti({
      particleCount: 180,
      spread: 90,
      origin: { y: 0.6 }
    });
  });
</script>

</body>
</html>
